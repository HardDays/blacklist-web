<div class="container">
<div class="row">
<div class="col-md-12">
  <h2>Registration</h2>
  <form *ngIf="CurrentStep===Steps.email">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="Email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <button (click)="CreateUserByEmail()" type="button" class="btn btn-primary">Send code</button>
    <button [routerLink]="['/auth','login']" type="button" class="btn btn-info">Login</button>
  </form>


  <form *ngIf="CurrentStep===Steps.code">
    <div class="form-group">
      <label for="code">Code:</label>
      <input type="text" [(ngModel)]="Code" class="form-control" id="code" placeholder="Enter code" name="code">
    </div>
    <button (click)="VerifyCode()" type="submit" class="btn btn-success">Submit</button>
    <button [routerLink]="['/auth','login']" type="button" class="btn btn-info">Login</button>
  </form>

  <form *ngIf="CurrentStep===Steps.password">
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input [(ngModel)]="Password.password" type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="form-group">
      <label for="pwd">Password confirmation:</label>
      <input  [(ngModel)]="Password.password_confirmation" type="password" class="form-control" id="pwd-confirm" placeholder="Enter password" name="pwd-confirm">
    </div>

    <div class="radio">
      <label><input type="radio" [(ngModel)]="Type" value="employee" name="optradio">Регистрируюсь как сотрудник</label>
    </div>
    <div class="radio">
      <label><input type="radio" [(ngModel)]="Type" value="company" name="optradio">Регистрируюсь как компания</label>
    </div>

    <button (click)="AddPassword()" type="submit" class="btn btn-success">Submit</button>
    <button [routerLink]="['/auth','login']" type="button" class="btn btn-info">Login</button>

  </form>


  </div>
  </div>
</div>
