<div class="container">
<div class="row">
<div class="col-md-12">
  <h2>Registration</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <button type="button" class="btn btn-primary">Send code</button>
    <div class="form-group">
      <label for="code">Code:</label>
      <input type="email" class="form-control" id="code" placeholder="Enter code" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <button [routerLink]="['/auth','login']" type="button" class="btn btn-info">Login</button>
  </form>
  </div>
  </div>
</div>
