
   <div class="limiter">
   <div class="container-login100" style="background-image: url('../../assets/images/bg-01.jpg');">
     <div class="wrap-login100">
       <div class="login100-form validate-form">
         <div></div>
         <span class="login100-form-logo">
           <!-- <i class="zmdi zmdi-landscape"></i> -->
           BL
         </span>
      <form>
        <span class="login100-form-title p-b-34 p-t-27">
          Забыли пароль?
        </span>
        <div class="wrap-input100 validate-input">
          <input class="input100" type="email" type="email" [(ngModel)]="user.email" id="code" placeholder="Введите email" name="email" autocomplete="off">
          <span class="focus-input100" data-placeholder="&#xf207;"></span>
        </div>
        

        
          <div style="margin-bottom: 10px;" class="container-login100-form-btn">
            <button (click)="sendNewPass()" type="button" class="login100-form-btn">
                Выслать код
            </button>
          </div>
          <p class="white-sended" *ngIf="ifSended">Пароль выслан на почту</p>
          <div class="text-center p-t-90">
        
              <a class="txt1 link-lost-pass" [routerLink]="['/auth','login']">Вернуться на форму входа</a>
        
          </div>


    </form>
   </div>
