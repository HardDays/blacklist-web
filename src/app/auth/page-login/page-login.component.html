  <div class="limiter">
  <div class="container-login100" style="background-image: url('../../assets/images/bg-01.jpg');">
    <div class="wrap-login100">
      <div class="login100-form validate-form">
        <div></div>
        <span routerLink="/home" class="login100-form-logo" style="background-image: url('../../assets/images/logo.jpg')">
          <!-- <i class="zmdi zmdi-landscape"></i> -->
        </span>
<form>
  <span class="login100-form-title p-b-34 p-t-27">
    Вход
  </span>

  <div class="wrap-input100 validate-input">
    <input class="input100" type="email" [(ngModel)]="user.email" id="code" placeholder="Введите email" name="email" autocomplete="off">
    <span class="focus-input100" data-placeholder="&#xf207;"></span>
  </div>

  <div class="wrap-input100 validate-input" data-validate="Enter password">
    <input class="input100"  type="password" [(ngModel)]="user.password" id="pwd" placeholder="Введите пароль" name="pwd" autocomplete="off">
    <span class="focus-input100" data-placeholder="&#xf191;"></span>
  </div>
  <p *ngIf="error" class="my-error">Неверный логин или пароль</p>
  <div style="margin-bottom: 10px;" class="container-login100-form-btn">
    <button (click)="Login()" type="button" class="login100-form-btn">
      Войти
    </button>
  </div>
  <div class="container-login100-form-btn">
      <button [routerLink]="['/auth','register']" type="button" class="login100-form-btn">
        Регистрация
      </button>
    </div>

  <div class="text-center p-t-90">

      <a class="txt1 link-lost-pass" [routerLink]="['/auth','password-reset']">Забыли пароль?</a>

  </div>
</form>
  </div>
    </div>
  </div>
</div>
