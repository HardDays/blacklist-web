<div class="container">
  <div class="row">
    <div class="col-md-12">
        <h1>Вакансии</h1>
        <div class="list-group">
            <a *ngFor="let item of Vacancies; let i = index" [routerLink]="['/vacance',item.id]" class="list-group-item list-group-item-action">
              <div class="left-side">
                <span class="name">{{item.position}}</span>
                <span class="company">{{item.company_name}}</span>
              </div>
              <span class="price">{{item.salary}} р.</span>
            </a>

        </div>

    </div>

  </div>

</div>
