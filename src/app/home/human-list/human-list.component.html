<div class="container">

    <div class="row">


        <div *ngFor="let item of Employees; let i = index" class="col-md-3">
            <br>
            <div class="followed-user-entry">
                <div class="followed-user-bottom">
                    <img  class="followed-user-img" [src]="item.image" (error)="item.image = EmptyImage" />
                    <a [routerLink]="['/human',item.id]"  class="followed-user-name">{{item.last_name}} {{item.first_name}} {{item.second_name}}</a>
                    <p class="followed-user-screenname">
                        {{item.position}}
                    </p>
                    <p *ngIf="item.experience" class="followed-user-description">Стаж: <strong>{{item.experience}}лет.</strong></p>

                </div>
            </div>
            <br>
        </div>
